<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truth or Dare Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Truth or Dare</h1>
    
    <div class="question-box" id="question-box">Click below to play!</div>
    
    <div class="buttons">
      <button onclick="getTruth()">Truth</button>
      <button onclick="getDare()">Dare</button>
    </div>

    <button class="reset" onclick="resetGame()">Reset</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
